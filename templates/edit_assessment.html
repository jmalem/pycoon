<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pycoon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- semantic UI -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='semantic/dist/semantic.min.css')}}">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="../../static/semantic/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/styles.css') }}" >
    
    <script src="../static/src/js/edit_assessment.js"></script>
    
    <style type="text/css">
        .mobileHide {  }

        /* Smartphone Portrait and Landscape */
        @media only screen
          and (min-device-width : 320px)
          and (max-device-width : 480px){
           .mobileHide { display: none;}
        }
    </style>
      
      
    <style type="text/css">
        .mobileShow {display: none;}

        /* Smartphone Portrait and Landscape */
        @media only screen
          and (min-device-width : 320px)
          and (max-device-width : 480px){ 
            .mobileShow {display: block;}
        }
    </style>

</head>
<body>
    
<!--    <div class="ui container"> -->
    
    <div class="ui secondary menu">
        <button class="ui left labeled icon button" onclick="window.location.href='{{url_for('main.assessment', assessment_id=assessment.id)}}'">
            <i class="left arrow icon"></i>
                Back
        </button>
    </div>
    
    <div class="mobileHide">
    <div class="ui center aligned middle aligned grid" id="container">
        <div class="six wide column" id="add-assessment">
            <h2>Edit Assessment</h2>

            <form class="ui form left aligned segment" method="POST" action="{{ url_for('main.edit_assessment', assessment_id = assessment.id) }}"
                  name="myForm">
                <div class="field">
                    <label>Title</label>
                    <input type="text" name="title" value="{{assessment.title}}" placeholder="Assessment Name">
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" value="{{assessment.due_date}}" name="due_date">
                </div>
                <div class="field">
                    <label>Due Time</label>
                    <input type="time" name="due_time">
                </div>
                <div class="field">
                    <label>Description</label>
                    <!-- <input type="text" name="description" placeholder="Assessment Description"> -->
                    <textarea name="description"></textarea>
                </div>
                </br></br>

                <!-- <div class="wrapper"> -->
                    <button name="cancel" type="button" class="medium ui button" onclick="window.location.href='{{ url_for('main.assessment', assessment_id=assessment.id) }}'">
                        Cancel
                    </button>
                    <button name="confirm" type="submit" value ="submit" class="medium ui primary button" >
                        Confirm
                    </button>
                <!-- </div> -->
                <div class="ui error message"></div>
            </form>
        </div>
    </div></div>

    <div class="mobileShow">
        <div class="mobileShow" id="container">
            <div class="ui sixteen wide column">
                <h2 align="center">Edit Assessment</h2>
    
                <form class="ui form left aligned segment" method="POST" action="{{ url_for('main.edit_assessment', assessment_id = assessment.id) }}"
                      name="myForm">
                    <div class="field">
                        <label>Title</label>
                        <input type="text" name="title" value="{{assessment.title}}" placeholder="Assessment Name">
                    </div>
                    <div class="field">
                        <label>Due Date</label>
                        <input type="date" value="{{assessment.due_date}}" name="due_date">
                    </div>
                    <div class="field">
                        <label>Due Time</label>
                        <input type="time" name="due_time">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <textarea name="description"></textarea>
                    </div>
                    </br></br>
    
                        <button name="cancel" type="button" class="medium ui button" onclick="window.location.href='{{ url_for('main.assessment', assessment_id=assessment.id) }}'">
                            Cancel
                        </button>
                        <button name="confirm" type="submit" value ="submit" class="medium ui primary button" >
                            Confirm
                        </button>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div></div> 


</body>
</html>
