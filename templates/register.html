<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pycoon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- semantic UI -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='semantic/dist/semantic.min.css')}}">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="../semantic/dist/semantic.min.js"></script>


        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/styles.css') }}">
    </head>
    <body>
        <div class="ui center aligned middle aligned grid" id="container">
            <div class="column" id="login">
                <h2 class="ui black image header">            
                    Register
                </h2>
                <div class="ui large form">
                    <div class="ui stackable two column divided grid">
                        <div class="inline fields">
                            <div class="field">
                                <label>Fullname</label>
                                <div class="ui input">
                                    <input type="text" name="name" placeholder="Fullname">
                                </div>
                            </div>
                            
                        </div>
                        <div class="inline fields">
                            <div class="field">
                                <label>E-mail</label>
                                <div class="ui input">
                                    <input type="text" name="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <div class="inline fields">
                            <label>Password</label>
                            <div class="ui input">
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                <button class="medium ui primary button" formaction="/" onclick="window.location.href='{{url_for('main.index')}}'">
                        Login
                    </button>
                <button class="medium ui button" onclick="window.location.href='{{url_for('auth.signup_post')}}'">
                    Register
                </button>
                </div>
            </div>    
        </div>
        
        <script src="../src/js/index.js"></script>
    </body>
</html>
