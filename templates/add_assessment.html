<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="description" content="Timetable webapp for UNSW students">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pycoon Add Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    
<!--    <div class="ui container"> -->
    
    <div class="ui secondary menu">
        <button class="ui left labeled icon button" onclick="window.location.href='{{url_for('main.course', course_id=course_id)}}'">
            <i class="left arrow icon"></i>
                Back
        </button>
    </div>
    
    <div class="ui center aligned middle aligned grid" id="container">
        <div class="six wide column" id="add-course">
            <h2>Add New Assessment</h2>

            <form class="ui form left aligned segment" method="POST" action="{{ url_for('main.add_assessment', course_id=course_id) }}">
                <div class="field dropdown" style="width:100%;margin-left:auto;margin-right:auto;">
                    <label>Course</label> 
                    <select style="width: 50%;border-radius: 0.5rem!important;">
                        <option value="Course 1">Course 1</option>
                        <option value="Course 2">Course 2</option>
                        <option value="Course 3">Course 3</option>
                        <option value="Course 4">Course 4</option>
                    </select>
                </div>
                <div class="field">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Assessment Name">
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" name="due_date">
                </div>
                </br></br>

                <div class="wrapper">
                    <button name="cancel" type="button" class="medium ui button" onclick="window.location.href='{{ url_for('main.course', course_id=course_id) }}'">
                        Cancel
                    </button>
                    <button name="confirm" type="submit" class="medium ui primary button" >
                          Confirm
                    </button>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
