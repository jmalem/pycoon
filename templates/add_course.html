<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pycoon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- semantic UI -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='semantic/dist/semantic.min.css')}}">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="../static/semantic/dist/semantic.min.js"></script>


        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/styles.css') }}" >
     </head>
    <body>
        <div class="ui secondary menu">
            <button class="ui left labeled icon button" onclick="window.location.href='{{url_for('main.term', term_id=term_id)}}'">
                <i class="left arrow icon"></i>
                Back
            </button>
        </div>
        <div class="ui center aligned middle aligned grid" id="container">
            <div class="six wide column" id="add-course">
                <h2>Add new course</h2>
                <form method="POST" action="/add_course">
                    <div class="ui large form">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui input">
                                    <input type="text" name="course-code" placeholder="Course Code">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui input">
                                    <input type="text" name="course-title" placeholder="Course Title">
                                </div>
                            </div>
                            <button class="medium ui button">
                                Cancel
                            </button>
                            <button class="medium ui primary button" formaction="/add_course" onclick="window.location.href='{{ url_for('main.add_course', term_id=term_id) }}'">
                                Confirm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
